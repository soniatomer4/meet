<mat-card>
  <mbsc-eventcalendar
    [data]="myEvents"
    [options]="calendarOptions"
    [(selectedDate)]="calendarSelectedDate"
  >
  </mbsc-eventcalendar>
  <mbsc-popup
    [options]="popupOptions"
    [anchor]="popupAnchor"
    [buttons]="popupButtons"
    [headerText]="popupHeaderText"
    #popup
  >
    <div class="mbsc-form-group">
      <mbsc-input label="Title" [(ngModel)]="popupEventTitle"></mbsc-input>
      <mbsc-textarea
        label="Description"
        [(ngModel)]="popupEventDescription"
      ></mbsc-textarea>
    </div>

    <mbsc-select
      label="Members"
      [data]="myData"
      [(ngModel)]="membersUsername"
      [selectMultiple]="true"
      [touchUi]="false"
    >
    </mbsc-select>
    <mat-form-field class="example-ripple-form-field">
      <mat-label>Multiple Meeting</mat-label>
      <input [(ngModel)]="consecutive" matInput type="number" />
    </mat-form-field>

    <div class="mbsc-form-group">
      <mbsc-switch label="All-day" [(ngModel)]="popupEventAllDay"></mbsc-switch>
      <mbsc-datepicker
        [(ngModel)]="popupEventDates"
        [options]="datePickerOptions"
        [controls]="
          popupEventAllDay ? datePickerControls : datetimePickerControls
        "
        [responsive]="
          popupEventAllDay ? datePickerResponsive : datetimePickerResponsive
        "
        [startInput]="startInput"
        [endInput]="endInput"
      ></mbsc-datepicker>
      <mbsc-input #startInput label="Starts"></mbsc-input>
      <mbsc-input #endInput label="Ends"></mbsc-input>

      <div *ngIf="isEdit" class="mbsc-button-group">
        <mbsc-button
          class="mbsc-button-block"
          style="color: #3f51b5"
          variant="outline"
          (click)="onDeleteClick()"
          >Delete meeting
        </mbsc-button>
      </div>
    </div>
  </mbsc-popup>
</mat-card>

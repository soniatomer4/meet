<div class="confirm">
  <p>Are you sure to Delete User ?</p>
  <mat-action-list>
    <button
      mat-dialog-close
      mat-raised-button
      color="primary"
      (click)="deleteUser()"
    >
      Yes
    </button>
    <button mat-dialog-close mat-raised-button color="warn">No</button>
  </mat-action-list>
</div>

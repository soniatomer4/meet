<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ role }}</mat-card-subtitle>
    <mat-icon mat-dialog-close color="primary" (click)="openDialog(values)"
      >edit</mat-icon
    >
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>Name : {{ name }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Age : {{ age }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Gender : {{ gender }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>EmailId : {{ emailid }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
